<header class="header">
  <div class="container header__container">
    <form action="get" class="form">
      <label for="search"></label>
      <input
        type="text"
        class="search"
        name="search"
        placeholder="Search"
        minlength="2"
        required
      />
      <button class="submit-button" type="submit"></button>
    </form>
    <nav class="navigation">
      <ul class="nav-user">
        <li class="nav-user__item">
          <a href="#" class="nav-user__avatar">
            <img src="./images/icons/user-avatar.svg" alt="user-avatar" />
          </a>
        </li>
        <li class="nav-user__item">
          <a href="#" class="nav-user__name">Mateusz</a>
        </li>
      </ul>
      <ul class="nav-panel">
        <li class="nav-panel__item">
          <a href="#" class="nav-panel__link">Home</a>
        </li>
        <li class="nav-panel__item">
          <a href="#" class="nav-panel__link">Create</a>
        </li>
      </ul>
      <ul class="nav-icons">
        <li class="nav-icons__item">
          <a href="#" class="nav-icons__link">
            <svg class="nav-icon">
              <title>add friends</title>
              <use href="./images/icons/sprite.svg#icon-users"></use>
            </svg>
          </a>
        </li>
        <li class="nav-icons__item">
          <a href="#" class="nav-icons__link">
            <svg class="nav-icon">
              <title>chat</title>
              <use
                href="./images/icons/sprite.svg#icon-chat"
                id="header-chat"
              ></use>
            </svg>
          </a>
        </li>
        <li class="nav-icons__item nav-icons__item--notifications">
          <a href="#" class="nav-icons__link">
            <svg class="nav-icon">
              <title>notifications</title>
              <use href="./images/icons/sprite.svg#icon-bell"></use>
            </svg>
          </a>

        <li class="nav-icons__item nav-icons__item--info">
          <a href="#" class="nav-icons__link">
            <svg class="nav-icon">
              <title>info</title>
              <use href="./images/icons/sprite.svg#icon-info"></use>
            </svg>
          </a>
        </li>
        <li class="nav-icons__item nav-icons__item--dropdown">
          <a href="#" class="nav-icons__link">
            <svg class="nav-icon dropdown-icon">
              <title>dropdown</title>
              <use href="./images/icons/sprite.svg#icon-dropdown"></use>
            </svg>
          </a>
        </li>
      </ul>
