<aside class="aside-info main__aside-info">
  <div class="plate aside-info__stories">
    <header class="aside-info__stories-header">
      <h2 class="aside-info__stories-title">
        Stories
      </h2>
      <ul class="aside-info__stories-options">
        <li class="aside-info__stories-options-item">
          <button class="stories-settings">
            <svg width="1.6rem" height="1.6rem" class="stories-settings__icon">
              <use href="./images/icons/sprite.svg#icon-clock"></use>
            </svg>
            Archive
          </button>
        </li>
        <li class="aside-info__stories-options-item">
          <button class="stories-settings stories-settings--pseudo">
            Settings
          </button>
        </li>
      </ul>
    </header>

    <div class="aside-info__stories-body">
      <ul class="aside-info__stories-body-list">
        <li class="aside-info__stories-body-item">
          <img
            src="./images/icons/add-avatar.svg"
            alt="user-avatar"
            height="48"
            width="48"
          />
          <div class="aside-info__stories-wrapper">
            <a href="#" class="aside-info__stories-body-link"
              >Add to your story</a
            >
            <span class="aside-info__stories-body-time"
              >Share a photo or video or write something</span
            >
          </div>
        </li>
        <li class="aside-info__stories-body-item">
          <img
            src="./images/icons/concuria-avatar.svg"
            alt="user-avatar"
            height="48"
            width="48"
          />
          <div class="aside-info__stories-wrapper">
            <a href="#" class="aside-info__stories-body-link">Concuria</a>
            <span class="aside-info__stories-body-time">4 hours ago</span>
          </div>
        </li>
        <li class="aside-info__stories-body-item">
          <img
            src="./images/icons/figma-avatar.svg"
            alt="user-avatar"
            height="48"
            width="48"
          />
          <div class="aside-info__stories-wrapper">
            <a href="#" class="aside-info__stories-body-link">Figma</a>
            <span class="aside-info__stories-body-time">5 hours ago</span>
          </div>
        </li>
        <li class="aside-info__stories-body-item">
          <img
            src="./images/icons/ant-design-avatar.svg"
            alt="user-avatar"
            height="48"
            width="48"
          />
          <div class="aside-info__stories-wrapper">
            <a href="#" class="aside-info__stories-body-link">Ant Design</a>
            <span class="aside-info__stories-body-time">6 hours ago</span>
          </div>
        </li>
      </ul>
    </div>

    <footer class="aside-info__stories-footer">
      <button class="dropdown-button">
        <svg class="dropdown-icon dropdown-icon--grey">
          <use href="./images/icons/sprite.svg#icon-dropdown"></use>
        </svg>
        <span class="dropdown-button__text">See more...</span>
      </button>
    </footer>
  </div>

  <div class="plate aside-info__stories">
    <div class="aside-info__stories-body">
      <div class="aside-info__birthday-info-wrapper">
        <svg class="icon">
          <use href="./images/icons/sprite.svg#icon-gift"></use>
        </svg>
        <a href="#" class="aside-info__stories-link">John Doe</a>
        <span class="aside-info__stories-text">'s birthday is today</span>
      </div>
    </div>
  </div>

  <div class="plate aside-info__stories">
    <header class="aside-info__stories-header">
      <h2 class="aside-info__stories-title">
        Your page
      </h2>
      <button class="active-options">
        <svg class="icon">
          <use href="./images/icons/sprite.svg#icon-dots"></use>
        </svg>
        <span class="active-options__tooltip--hover">Options</span>
      </button>
    </header>

    <div class="aside-info__stories-body">
      <div class="aside-info__stories-body-item">
        <img
          src="./images/icons/concuria-avatar.svg"
          alt="user-avatar"
          height="48"
          width="48"
        />
        <div class="aside-info__stories-wrapper">
          <a href="#" class="aside-info__stories-body-link">Concuria</a>
          <ul class="aside-info__stories-body-info-list">
            <li class="aside-info__stories-body-info-item">
              <svg class="icon aside-info__icon">
                <use
                  href="./images/icons/sprite.svg#icon-chat"
                  id="aside-info-chat"
                ></use>
              </svg>
              <span class="aside-info__text">Messages</span>
            </li>
            <li class="aside-info__stories-body-info-item">
              <svg class="icon aside-info__icon">
                <use
                  href="./images/icons/sprite.svg#icon-bell"
                  id="aside-info-bell"
                ></use>
              </svg>
              <span class="aside-info__text">Notifications</span>
              <button class="aside-info__button">1</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <footer class="aside-info__stories-footer">
      <div class="aside-info__footer-btn-wrapper">
        <input
          type="radio"
          class="aside-info__footer-btn"
          id="likes"
          name="likes"
          value="yes"
        />
        <label
          class="aside-info__footer-radio aside-info__footer-radio--likes"
          for="likes"
        ></label>
        <input
          type="radio"
          class="aside-info__footer-btn"
          id="views"
          name="views"
          value="no"
        />
        <label
          class="aside-info__footer-radio aside-info__footer-radio--views"
          for="views"
        ></label>
        <input
          type="radio"
          class="aside-info__footer-btn"
          id="posts"
          name="posts"
          value="no"
        />
        <label
          class="aside-info__footer-radio aside-info__footer-radio--posts"
          for="posts"
        ></label>
      </div>
      <div class="aside-info__footer-info">
        <span class="aside-info__footer-info-counter">262</span>
        <span class="aside-info__footer-info-term">5 likes this week</span>
      </div>
    </footer>
  </div>
</aside>
